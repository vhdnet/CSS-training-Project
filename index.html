<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prifile Card UI design</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/v.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Vahid Hosseini</span>
            <spna class="job">Front-End Developer</spna>
        </div>

        <div class="media-buttons">
            <a href="" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i> </a>
            <a href="" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i> </a>
            <a href="" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube'></i> </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Messege</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'>     </i>
                    <spna class="number">60k</spna>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded'>     </i>
                    <spna class="number">20k</spna>
            </div>
            <div class="data">
                <i class='bx bxs-share'>     </i>
                    <spna class="number">12k</spna>
            </div>

        </div>


    </div>
    <div class="profile-card">
        <div class="image">

        </div>

        <div class="text-data">

        </div>

        <div class="media-buttons">
            <a href="" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i> </a>
            <a href="" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i> </a>
            <a href="" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube'></i> </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Messege</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'>     </i>
                    <spna class="number">60k</spna>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded'>     </i>
                    <spna class="number">20k</spna>
            </div>
            <div class="data">
                <i class='bx bxs-share'>     </i>
                    <spna class="number">12k</spna>
            </div>

        </div>


    </div>


</body>

</html>
